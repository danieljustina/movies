<div class="title mb-1">List movie winners by year</div>

<!-- Input Search -->
<div class="row">
    <div class="col-9 d-flex mb-1">
        <input type="number" class="input__search"  matInput [formControl]="searchControl" placeholder="Search by year">
    </div>
    <div class="col-3 mb-1">
        <button mat-raised-button color="primary" (click)="onSearch()" [disabled]="searchControl.invalid">
            <mat-icon>search</mat-icon>
            Search
        </button>
    </div>
</div>


<div class="mat-elevation-z8 container-table">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef> Year </th>
            <td mat-cell *matCellDef="let element"> {{element.year}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
