<table mat-table [dataSource]="dataSource">

  <div *ngFor="let column of table let i = index">
    <ng-container [matColumnDef]="column.name">
      <th mat-header-cell *matHeaderCellDef> {{ column.description }} 
        <div class="col-3">
            <input *ngIf="column.search && column.search.type === 'number'" type="number" min="1900" class="input__search" (change)="onChangeInputSearch($event)" matInput>
            <mat-select *ngIf="column.search && column.search.type === 'select'" class="input__search" (selectionChange)="onChangeSearch($event.value)">
                <mat-option value="true">True</mat-option>
                <mat-option value="false">False</mat-option>
            </mat-select>
        </div>
      </th>
      <td mat-cell *matCellDef="let element"> {{ element[column.name] }} </td>
    </ng-container>
  </div>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
